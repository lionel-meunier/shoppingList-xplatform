<h1 mat-dialog-title>Update list "{{list.name}}"</h1>
<form #formUpdate="ngForm" (ngSubmit)="onUpdate(formUpdate)" novalidate>
  <div mat-dialog-content>
    <mat-form-field>
      <input matInput
             placeholder="List Name"
             name="name"
             [(ngModel)]="list.name" required>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button [mat-dialog-close]="false">No Thanks</button>
    <button mat-raised-button color="primary">Update List</button>
  </div>
</form>
