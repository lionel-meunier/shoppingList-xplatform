<div class="tt__card">
  <div class="content no-header">
    <div *ngIf="error" class="alert alert-danger">
      {{error.message}}
    </div>
    <div *ngIf="!isLoggedIn()">
      <button type="button" mat-raised-button color="primary" (click)="signInWithGoogle()">
        <span class="fa fa-google" aria-hidden="true"></span>
        Login with Google
      </button>
    </div>
    <div *ngIf="isLoggedIn()">
      We has logged with {{userDetails.email}}
      <button type="button" mat-raised-button color="warn" (click)="logout()">
        Logout
      </button>

    </div>

  </div>

</div>
