<div class="content">
  IN ITEM
  <app-add-item></app-add-item>
  <div *ngFor="let item of items">
    <span *ngIf="item.ref">{{item.ref.name}}</span>
    <span>{{item.nbr}}</span>
    <button mat-raised-button color="warn" (click)="onDelete(item)">
      <span class="fa fa-trash"></span>
    </button>
  </div>
</div>
