<div  *ngIf="currentList" class="content">
  <h1>{{currentList.name}}</h1>
  <app-add-item [aqf-current-list]="currentList"></app-add-item>
  <div *ngFor="let item of currentList.items">
    <span *ngIf="item.ref">{{item.ref.name}}</span>
    <span>{{item.nbr}}</span>
    <button mat-raised-button color="warn" (click)="onDelete(item)">
      <span class="fa fa-trash"></span>
    </button>
  </div>
</div>
