<form #formCreate="ngForm" (ngSubmit)="onCreate(formCreate)" novalidate>
  Pouvoir choisir la reference dans le catalog.
  <mat-form-field>
    <input matInput
           placeholder="List Name"
           name="name"
           [(ngModel)]="newData.name" required>
  </mat-form-field>
  <button mat-raised-button color="primary">Create New Item</button>
</form>
