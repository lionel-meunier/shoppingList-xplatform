<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span class="navbar-title">Shopping list</span>
    <div class="navbar-item" uiSrefActive="active" (click)="close()">
      <a uiSref="home" >Home</a>
    </div>
    <div class="navbar-item" uiSrefActive="active" (click)="close()">
      <a uiSref="signIn">Sign In</a>
    </div>
    <div class="navbar-item" uiSrefActive="active" (click)="close()">
      <a  uiSref="features">Features</a>
    </div>
    <div class="navbar-item" uiSrefActive="active" (click)="close()">
      <a  uiSref="about">About</a>
    </div>
    <div class="navbar-item" uiSrefActive="active" (click)="close()">
      <a  uiSref="catalog">Catalog</a>
    </div>
    <div class="navbar-item" uiSrefActive="active" (click)="close()">
      <a  uiSref="lists">Lists</a>
    </div>

    <span class="navbar-spacer"></span>


    <a *ngIf="!isLoggedIn()" mat-button class="navbar-icon" uiSref="signIn">
      <span class="fa fa-sign-in-alt"></span>
    </a>

    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="logout()">Logout</button>
    </mat-menu>

    <button *ngIf="isLoggedIn()" mat-button  [matMenuTriggerFor]="appMenu">
      <span class="fa fa-bars"></span>
    </button>

  </mat-toolbar-row>
</mat-toolbar>
